<html>
    <head>
        <title>Learning Bootstrap & NodeJs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body>
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <!-- Left Side -->
              <a class="navbar-brand me -5" href="#">
                <img src="./assets/img/logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active nav-item-active" aria-current="page" href="#">Blog</a>
                  </li>
                </ul>
                <!-- End Left Side -->

                <!-- Right Side -->
                <a href="#" class="btn btn-orange text-white">Contact Me</a>
                <!-- End Right Side -->
              </div>
            </div>
          </nav>
        <!-- End Navbar -->

        <!-- Form -->
        <div class="form-container d-flex justify-content-center align-items-center">
            <form>
                <h1 class="text-center mb-5">Create Post Blog</h1>
                <div class="mb-3">
                    <label for="input-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="input-title" placeholder="Your Blog title">
                </div>
                <div class="mb-3">
                    <label for="input-content" class="form-label">Content</label>
                    <textarea class="form-control" id="input-content" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="d-flex justify-content-end mt-5">
                    <button class="btn btn-orange text-white">Submit</button>
                </div>
            </form>
        </div>
        <!-- End Form -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
